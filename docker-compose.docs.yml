services:
  docs:
    image: vet_app_backend_local_docs
    container_name: vet_app_backend_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./vet_app_backend:/app/vet_app_backend:z
    ports:
      - '9000:9000'
    command: /start-docs
